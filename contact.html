<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style/main.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,700;0,900;1,200&family=Special+Elite&display=swap" rel="stylesheet">
  </head>
<body>
    <div class="container">
        <!-- hamburger menu -->
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
  
        <header class="header" id="header">
          <!-- navbar -->
       
          <nav class="nav">
            <ul class="nav__container">
              <li class="nav__item">
                <a class="nav__link" href="./index.html">Home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link " href="./about.html">About</a>
              </li>
              <!-- <li class="nav__item">
                <a class="nav__link" href="./store.html">Store</a>
              </li> -->
              <li class="nav__item">
                <a class="nav__link active" href="#">Contact</a>
              </li>
            </ul>
          </nav>
          </header>
          <section class="section">
          <div class="section__container">
                
                  <h1>Contact</h1>
                  <div class="map__container">
                    <iframe  
                   class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3299.481035580411!2d-118.43862598556636!3d34.210733880563055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c29726f550960b%3A0xc4acc6c59749d306!2sScranton%20Business%20Park!5e0!3m2!1sen!2sie!4v1596967999693!5m2!1sen!2sie" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                  </div>
                   <p>Location: Scranton Business Park
                    13927 Saticoy St, Panorama City, CA 91402, United States</p>
                    <form action="" id="form" class="form">
                     
                      <div class="form-control">
                          <label for="username">Username</label>
                          <input type="text" id="username" name="name" placeholder="Enter username" required>
                          <small>Error message</small>
                      </div>
                      <div class="form-control">
                          <label for="email">Email</label>
                          <input type="text" id="email" placeholder="Enter email" name="email" required>
                          <small>Error message</small>
                      </div>
                      <div class="form-control">
                          <label for="text">Text</label>
                          <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                          
                      </div>
                      
                      <button type="submit">Submit</button>
                  </form>
    
              </div>
          </section>
          <footer class="footer">
            <h4 class="footer__title">&copy; Dunder Mifflin 2020</h4>
    
            <div class="social-media">
              <i class="fa fa-facebook"></i>
              <i class="fa fa-google-plus"></i>
              <i class="fa fa-instagram"></i>
            </div>
          </footer>
          </div>
          <script src="./js/script.js"></script>
          <script src="./js/contact.js"></script>

</body>
</html>
